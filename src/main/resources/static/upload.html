<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body style="color:DarkSlateBlue;">
<h4>Avatar File Upload Form</h4>
<p>Click on the "Choose File" button to upload a file:</p>
<form action="api/profile/avatar/upload"  method="post" enctype="multipart/form-data">
    <input type="file" name="image"/>
    <button type="submit" style="color:DarkSlateBlue;">Send</button>
</form>
</body>
</html>
