<main class="register-form-container">
  <form nz-form [formGroup]="validateForm" class="register-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <h2 class="register-title">
        Регистрация
      </h2>
    </nz-form-item>
    <nz-form-item class="register-form-item">
      <nz-form-control class="register-form-error" nzErrorTip="Пожалуйста, введите имя!">
          <label class="register-input-title">Имя</label>
          <input class="register-input" type="text" nz-input formControlName="name" placeholder="Введите имя" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="register-form-item">
      <nz-form-control class="register-form-error" nzErrorTip="Пожалуйста, введите email!">
          <label class="register-input-title">Email</label>
          <input class="register-input" type="email" nz-input formControlName="email" placeholder="Введите email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="register-form-item">
      <nz-form-control class="register-form-error" nzErrorTip="Пожалуйста, введите пароль!">
          <label class="register-input-title">Пароль</label>
          <input class="register-input" type="password" nz-input formControlName="password" placeholder="Введите пароль" />
      </nz-form-control>
    </nz-form-item>

    <button class="register-button" nz-button [disabled]="isDisabled" [nzType]="'primary'"  type="submit">Зарегистирироваться</button>

    <a class="url-to-login" href="login">Уже есть аккаунт?</a>
  </form>
</main>
